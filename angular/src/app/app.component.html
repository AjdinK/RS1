<label>Search</label>
<input [(ngModel)]="filterStudent"><br>
<table class = "table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Broj Indeksa</th>
    <th>Opstina</th>
    <th>Datum Rodjenja</th>
    <th>Datum Kreiranja</th>
    <th>Slika</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of getPodaci()">
    <td>{{x.id}}</td>
    <td>{{x.ime}}</td>
    <td>{{x.prezime}}</td>
    <td>{{x.broj_indeksa}}</td>
    <td>{{x.opstina_rodjenja.description}}</td>
    <td>{{x.datum_rodjenja}}</td>
    <td>{{x.created_time}}</td>
    <td><img src="{{x.slika_studenta}}" style="width: 50px;height: 50px"/></td>
    <td><button type="button" class="btn btn-info" (click)="odabraniStudent = x">Edit</button></td>
  </tr>
  </tbody>
</table>
<div *ngIf="odabraniStudent != null">
  <label>Ime</label>
<input [(ngModel)]="odabraniStudent.ime">
  <label>Prezime</label>
<input [(ngModel)]="odabraniStudent.prezime">
  <label>Broj Indeksa</label>
<input [(ngModel)]="odabraniStudent.broj_indeksa">
  <label>Opstina Rodjenja</label>
<input [(ngModel)]="odabraniStudent.opstina_rodjenja.description">
  <button type="button" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-danger">Delete</button>
</div>
